        <section>
            <h2>Proyectos Destacados</h2>
            <div class="project">
                <h3>Generador de Audio a partir de PDF o Imagen</h3>
                <p>Este proyecto convierte archivos PDF e imágenes en audio en español. Utiliza OCR para extraer el texto, detecta el idioma, traduce el texto al español si es necesario, y convierte el texto traducido en audio.</p>
                <p><strong>Tecnologías Utilizadas:</strong></p>
                <ul>
                    <li>Gradio: Interfaz de usuario interactiva.</li>
                    <li>PyMuPDF (fitz): Manipulación de archivos PDF.</li>
                    <li>pytesseract: OCR para imágenes.</li>
                    <li>deep_translator: Traducción automática.</li>
                    <li>gTTS: Generación de audio a partir de texto.</li>
                </ul>
                <p><strong>Características:</strong></p>
                <ul>
                    <li>Extrae texto de documentos en varios idiomas.</li>
                    <li>Traduce el texto al español.</li>
                    <li>Convierte el texto traducido en audio.</li>
                </ul>
                <p><strong>Imagen del Programa en Acción:</strong></p>
                <img src="enlace_a_tu_imagen" alt="Captura del programa en Gradio">
                <p><strong>Pruebas y Resultados:</strong></p>
                <ul>
                    <li>Ejemplos de documentos procesados.</li>
                    <li>Audio generado en español a partir de texto en japonés y ruso.</li>
                </ul>
            </div>
