            <h2>Sobre Mí</h2>
            <p>Hola, soy [Tu Nombre], un desarrollador especializado en redes neuronales e inteligencia artificial. Ofrezco servicios de consultoría para ayudar a empresas a implementar soluciones avanzadas de IA que resuelvan problemas específicos y mejoren su eficiencia.</p>
